<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Bunty HQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d1117;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Loader Screen */
    .loader-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #0d1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 2s ease-in-out 2.5s forwards;
    }

    .loader-screen img {
      width: 90px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .loader-text {
      margin-top: 15px;
      font-size: 16px;
      color: #ff66cc;
      animation: blink 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 128, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(255, 0, 128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 128, 0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo + Orbit Ring */
    .logo-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 50px auto 20px;
    }

    .logo-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      box-shadow: 0 0 12px #ff66cc;
    }

    .orbit-ring {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      position: absolute;
      border: 3px solid transparent;
      border-top: 3px solid #ff00cc;
      border-right: 3px solid #ff66cc;
      animation: rotate 2.5s linear infinite;
      z-index: 1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Login Form */
    .form-box {
      background-color: #161b22;
      width: 90%;
      max-width: 380px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 10px #ff00cc;
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .form-box h2 {
      text-align: center;
      color: #ff66cc;
      margin-bottom: 20px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ff66cc;
      border-radius: 8px;
      background-color: #0d1117;
      color: white;
      font-size: 15px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ff00cc, #ff66cc);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background: linear-gradient(to right, #ff66cc, #ff00cc);
    }

    .form-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-box a {
      color: #ff66cc;
      text-decoration: none;
    }

    .telegram-link {
      text-align: center;
      margin: 15px auto;
      font-size: 14px;
    }

    @media (max-width: 400px) {
      .logo-wrapper {
        width: 120px;
        height: 120px;
      }

      .logo-img {
        width: 80px;
        height: 80px;
        top: 20px;
        left: 20px;
      }

      .orbit-ring {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader-screen" id="loader">
    <img src="https://files.catbox.moe/koyzbo.png" alt="Loading..." />
    <div class="loader-text">Welcome to Bunty HQ...</div>
  </div>

  <!-- Logo with Glow Ring -->
  <div class="logo-wrapper">
    <div class="orbit-ring"></div>
    <img src="https://files.catbox.moe/koyzbo.png" alt="Logo" class="logo-img" />
  </div>

  <!-- Form -->
  <div class="form-box" id="formBox">
    <h2>Login</h2>
    <form action="/api/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Signup</a></p>
  </div>

  <div class="telegram-link">
    ðŸ”— Join Telegram: <a href="https://t.me/trader_bunty" target="_blank">@trader_bunty</a>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('formBox').style.display = 'block';
    }, 2500);
  </script>

</body>
</html>
