<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bunty HQ | Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a2e;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* ðŸ”„ Loader */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0f0f20;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }

    #loader img {
      width: 90px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    #loader h2.loader-title {
      margin-top: 15px;
      font-size: 22px;
      color: #cc66ff;
      animation: glow 2s infinite;
    }

    #loader p.loader-subtext {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #cc66ff; }
      50% { text-shadow: 0 0 15px #cc66ff; }
      100% { text-shadow: 0 0 5px #cc66ff; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .main-content {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .form-container {
      background-color: #16213e;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 16px rgba(157, 0, 255, 0.4);
      width: 320px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 18px;
    }

    .logo-container img {
      width: 70px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .logo-container h1 {
      font-size: 22px;
      color: #cc66ff;
      margin: 0;
    }

    .subtext {
      font-size: 13px;
      color: #aaaaaa;
      margin-top: 4px;
    }

    input {
      width: 100%;
      padding: 11px;
      margin-bottom: 14px;
      border: none;
      border-radius: 6px;
      background: #0f0f20;
      color: #fff;
      border: 1px solid #9d00ff;
      font-size: 13px;
    }

    .private-key-group {
      display: flex;
      gap: 5px;
    }

    .private-key-group input {
      flex: 1;
    }

    .private-key-group button {
      padding: 11px;
      font-size: 13px;
      background: #9d00ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .private-key-group button:hover {
      background: #cc66ff;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #9d00ff, #cc66ff);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      box-shadow: 0 0 8px #cc66ff;
    }

    p {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
    }

    a {
      color: #cc66ff;
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #888;
    }

    footer a {
      color: #cc66ff;
    }

    @media screen and (max-width: 400px) {
      .form-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”„ Loader -->
  <div id="loader">
    <img src="https://files.catbox.moe/koyzbo.png" alt="Loading..." />
    <h2 class="loader-title">Bunty HQ</h2>
    <p class="loader-subtext">Private Prediction Access<br><a href="https://t.me/trader_bunty" target="_blank">t.me/trader_bunty</a></p>
  </div>

  <!-- ðŸ§¾ Main Signup Section -->
  <div class="main-content">
    <div class="form-container">
      <div class="logo-container">
        <img src="https://files.catbox.moe/koyzbo.png" alt="Bunty HQ Logo" />
        <h1>Bunty HQ</h1>
        <p class="subtext">
          Private Prediction Access<br>
          Join: <a href="https://t.me/trader_bunty" target="_blank">@trader_bunty</a>
        </p>
      </div>

      <form action="/api/signup" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />

        <div class="private-key-group">
          <input type="password" name="privateKey" placeholder="Private Key" required />
          <button type="button" onclick="window.location.href='https://t.me/trader_bunty'">ðŸ”‘ Get Key</button>
        </div>

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>

      <!-- ðŸ”— Footer -->
      <footer>
        Powered by <a href="https://t.me/trader_bunty" target="_blank">@trader_bunty</a>
      </footer>
    </div>
  </div>

  <!-- âŒ› Script -->
  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      const content = document.querySelector(".main-content");
      setTimeout(() => {
        loader.style.display = "none";
        content.style.display = "flex";
      }, 1200);
    });
  </script>
</body>
</html>
